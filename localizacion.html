\<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>nuestro local</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        /* ======================================
        === 1. VARIABLES CSS (Root)          ===
        ======================================
        */
        :root {
            --primary-blue: #007bff;
            --dark-gray: #333;
            --footer-background: #1a237e; 
        }

        /* ======================================
        === ESTILOS BASE Y MAPA             ===
        ======================================
        */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            color: #333;
            margin: 20px 0;
        }
        
        .mapa-contenedor {
            max-width: 800px;
            height: 300px;
            margin: 20px auto;
            border: 5px solid #ccc;
            border-radius: 8px;
            overflow: hidden; 
            position: relative;
        }

        .mapa-contenedor iframe {
            width: 100%;
            height: 100%;
        }

        /* ======================================
        === PIE DE P√ÅGINA (Footer)           ===
        ======================================
        */
        .main-footer {
            background-color: var(--footer-background); 
            color: white; 
            padding: 40px 5%;
            text-align: center; /* Alineaci√≥n del texto general del footer */
            font-size: 0.9rem;
        }

        /* Estilo para el contenedor del logo de la empresa */
        .footer-branding {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #444; /* Separador */
            text-align: left; /* Alinea el contenido a la izquierda */
        }

        /* Estilo para la imagen del logo */
        .company-logo {
            width: 80px; /* Tama√±o m√°s peque√±o */
            height: auto;
            display: block;
            margin: 0; /* Elimina el margen autom√°tico para alinear a la izquierda */
            background-color: white; 
            padding: 5px;
            border-radius: 4px;
        }
        
        .footer-nav {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
            text-align: left; /* Alinea los √≠tems de navegaci√≥n a la izquierda */
        }

        .footer-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .footer-nav h4 {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: white; 
        }

        .footer-nav ul li a {
            color: #ccc; 
            padding: 5px 0;
            display: block;
        }

        .footer-nav ul li a:hover {
            color: var(--primary-blue); 
            text-decoration: underline;
        }

        .social-media {
            margin-top: 30px;
            display: flex;
            justify-content: flex-start; /* Alinea los iconos a la izquierda */
            align-items: center;
        }

        .social-media a {
            color: white; 
            font-size: 1.5rem;
            margin-right: 15px; /* Espacio entre iconos */
        }

        .social-media a:hover {
            color: var(--primary-blue);
        }

        /* Color espec√≠fico para WhatsApp (Opcional, pero recomendado) */
        .social-media a.whatsapp:hover {
            color: #25D366; /* Verde WhatsApp */
        }

        .legal-info {
            margin-top: 40px;
            border-top: 1px solid #444;
            padding-top: 20px;
            font-size: 0.8rem;
            color: #aaa;
            text-align: left; /* Alinea el texto legal a la izquierda */
        }
        .legal-info div {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Alinea los enlaces legales a la izquierda */
        }

        .legal-info a {
            color: #aaa;
            margin: 5px 0;
        }
        .legal-info a:hover {
            color: var(--primary-blue);
        }

        /* ======================================
        === üîë MEDIA QUERIES (Responsividad) ===
        ======================================
        */
        @media (min-width: 768px) {
            .mapa-contenedor {
                height: 450px; 
            }
            .footer-branding {
                text-align: left; /* Asegura que el logo siga a la izquierda en pantallas grandes */
            }
            .company-logo {
                margin: 0; /* Asegura que el logo se mantenga a la izquierda */
            }
            .footer-nav {
                flex-direction: row;
                max-width: 900px;
                margin: 0 auto 30px 0; /* Ajusta el margen para alinear a la izquierda */
                justify-content: space-between; /* Distribuye el espacio entre elementos de navegaci√≥n */
            }
            .footer-nav ul {
                text-align: left;
            }
            .social-media {
                justify-content: flex-start; /* Asegura que los iconos est√©n a la izquierda */
            }
            .legal-info {
                text-align: left; /* Asegura que la informaci√≥n legal est√© a la izquierda */
            }
            .legal-info div {
                flex-direction: row;
                justify-content: flex-start; /* Alinea los enlaces legales a la izquierda */
            }
            .legal-info a {
                margin: 0 10px 0 0; /* Ajusta el margen entre enlaces legales */
            }
        }

        @media (min-width: 1024px) {
            .mapa-contenedor {
                height: 600px; 
            }
        }
    </style>
</head>
<body>

<div class="footer-branding">
    <img src="Landesign.png" alt="Logo de la Empresa" class="company-logo">

    <p>Te esperamos en el centro de la ciudad.</p>
    
    <footer class="main-footer">


        <div class="social-media">
            <a href="https://www.instagram.com/landesignstore/" target="_blank" class="instagram"><i class="fab fa-instagram"></i></a>

            <a href="https://web.whatsapp.com/" target="_blank" class="whatsapp"><i class="fab fa-whatsapp"></i></a>
        </div>

        <div class="legal-info">
            <p>¬© 2023 Contigo. Todos los derechos reservados.</p>
            <div>
                <a href="#">Pol√≠tica de Privacidad</a>
                <a href="#">T√©rminos de Uso</a>
                <a href="#">Configuraci√≥n de Cookies</a>
            </div>
        </div>
    </footer>

</body>
</html>
